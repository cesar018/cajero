<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/Estilos.css">
    <title>Cajero</title>
</head>
<body>
    <header>
        <section class="izquierda">
            <br>
            <button class="botoncito"><div class="triangulo"></div></button>
            <button class="botoncito"><div class="triangulo"></div></button>
            <button class="botoncito"><div class="triangulo"></div></button>
            <button class="botoncito"><div class="triangulo"></div></button>
                </section>
                <br>
                <section class="derecha">
                    <button class="botoncito"><div class="triangulo2"></div></button>
                    <button class="botoncito"><div class="triangulo2"></div></button>
                    <button class="botoncito"><div class="triangulo2"></div></button>
                    <button class="botoncito"><div class="triangulo2"></div></button>
                </section>
    <section id="pantalla">
        <h1> !Bienvenido al banco!</h1>
         <h2>Por favor digite su clave</h2>
         <label for="a"></label>
         <input type="text" name="nombre" class="lacontra" placeholder="*************" required>
    </section>
    <br>
<section class="conjbotones">
      <button class="boton1" onclick="add('1')"><h3>1</h3></button>
      <button class="boton1" onclick="add('2')"><h3>2</h3></button>
      <button class="boton1" onclick="add('3')"><h3>3</h3></button>
      <button class="boton1" onclick="add('4')"><h3>4</h3></button>
      <button class="boton1" onclick="add('5')"><h3>5</h3></button>
      <button class="boton1" onclick="add('6')"><h3>6</h3></button>
      <button class="boton1" onclick="add('7')"><h3>7</h3></button>
      <button class="boton1" onclick="add('8')"><h3>8</h3></button>
      <button class="boton1" onclick="add('9')"><h3>9</h3></button>
      <button class="boton1">$</button>
      <button class="boton1" onclick="add('0')"><h3>0</h3></button>
      <button class="boton1" onclick="add('.')">.</button>
    </section>
    <section class="otracaja">
        <button class="cancel"><h4>CANCEL</h4></button>
        <br><br>
        <button class="clear"><h4>CLEAR</h4></button>
        <br><br>
        <button class="ok"><h4>OK</h4></button>
        <br><br>
        <button class="sinsentido"></button>
    </section>
    <section class="leftdown">
        <h5>CARD</h5>
        <section class="primerasalida">
        </section>
    </section>
    <section class="rightdown">
        <h5>RECEIPT</h5>
        <section class="primerasalida">
        </section>
    </section>
    <section class="sectordeabajo">
        <h5>CASH</h5>
        <section class="segundasalida">
        </section>
        <h5>DEPOSIT</h5>
        <section class="segundasalida">
        </section>
    </section>
</header>
</body>
</html>
